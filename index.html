<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/index.css">

  <title>Stats preview card component</title>

</head>

<body>
  
  <main>
    
    <div class="hero-text">
      
      <h1>Get <span>insights</span> that help your business grow.</h1>
      
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
      <div class="highlights">
        
        <div>
          
          <h2>10k+</h2>
          
          <p class="all-caps">Companies</p>
          
        </div>
        
        <div>
          
          <h2>314</h2>
          
          <p class="all-caps">Templates</p>
          
        </div>
        
        <div>
          
          <h2 class="all-caps">12m+</h2>
          
          <p class="all-caps">Queries</p>
          
        </div>
        
      </div>
      
    </div>
    
    <picture class="hero-image">
      
      <source src="./images/image-header-mobile.jpg"><img src="./images/image-header-desktop.jpg" alt="Office Workers Smiling">
      
    </picture>
    
  </main>
  
</body>

</html>
